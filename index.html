<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/style.css" />
    <title>Tricot spotify page</title>
  </head>

  <body>
    <div class="mainContainer">
      <header class="mainHeader">
        <div class="headerText">
          <p class="verifiedArtist">Verified artist</p>
          <h1 class="bandName">tricot</h1>
          <p class="monthlyListeners">179,711 monthly listeners</p>
        </div>
      </header>

      <section class="sectionControls">
        <div class="controlsContainer">
          <button name="play" class="playButton btn">
            <ion-icon name="play-sharp"></ion-icon>
          </button>
          <button class="shuffleButton btn">
            <ion-icon name="shuffle"></ion-icon>
          </button>
          <button class="followingButton btn"></button>
          <button class="optionsButton btn"></button>
        </div>
      </section>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
