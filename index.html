<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/webfonts.css" type="text/css" />
    <title>Tricot spotify page</title>
  </head>

  <body>
    <div class="bodyContainer">
      <aside></aside>
      <main class="mainContainer">
        <!-- header -->

        <header class="mainHeader">
          <div class="headerText">
            <p class="verifiedArtist">
              <ion-icon name="checkmark-circle" class="verifiedIcon"></ion-icon
              >Verified artist
            </p>
            <h1 class="bandName">tricot</h1>
            <p class="monthlyListeners">179,711 monthly listeners</p>
          </div>
        </header>

        <!-- seccion de controles -->

        <section class="sectionControls">
          <button name="play" class="playButton btn">
            <ion-icon name="play-sharp"></ion-icon>
          </button>
          <button class="shuffleButton btn btn--2">
            <ion-icon name="shuffle"></ion-icon>
          </button>
          <button class="followingButton btn btn--2">
            <span>Following</span>
          </button>
          <button class="optionsButton btn btn--2">
            <ion-icon name="ellipsis-horizontal"></ion-icon>
          </button>
        </section>

        <!-- sección de albums -->

        <section class="sectionAlbums">
          <h2 class="sectionTitle">Discography</h2>
          <div class="albumsContainer">
            <article class="albumCard">
              <a href="tracklist.html">
                <img
                  src="/img/tricot-the.jpg"
                  class="albumImg"
                  alt="tricot album the cover art"
                />
              </a>
              <span class="albumName">T H E</span>
              <span class="albumInfo">2013 &bull; Album</span>
            </article>

            <article class="albumCard">
              <img
                src="/img/tricot-a-n-d-Cover-Art.webp"
                class="albumImg"
                alt="tricot album and cover art"
              />
              <span class="albumName">A N D</span>
              <span class="albumInfo">2015 &bull; Album</span>
            </article>

            <article class="albumCard">
              <img
                src="/img/tricot-3.jpg"
                class="albumImg"
                alt="tricot album 3 cover art"
              />
              <span class="albumName">3</span>
              <span class="albumInfo">2017 &bull; Album</span>
            </article>

            <article class="albumCard">
              <img
                src="/img/tricot-真っ黒-makkuro-Cover-Art.webp"
                class="albumImg"
                alt="tricot album makkuro cover art"
              />
              <span class="albumName">真っ黒</span>
              <span class="albumInfo">2020 &bull; Album</span>
            </article>

            <article class="albumCard">
              <img
                src="/img/tricot-10-Cover-Art.webp"
                class="albumImg"
                alt="tricot album 10 cover art"
              />
              <span class="albumName">10</span>
              <span class="albumInfo">2020 &bull; Album</span>
            </article>

            <article class="albumCard">
              <img
                src="/img/tricot-上出来-jodeki-Cover-Art.webp"
                class="albumImg"
                alt="tricot album jodeki cover art"
              />
              <span class="albumName">上出来</span>
              <span class="albumInfo">2021 &bull; Album</span>
            </article>

            <article class="albumCard">
              <img
                src="/img/tricot-不出来-fudeki-Cover-Art.webp"
                class="albumImg"
                alt="tricot album fudeki cover art"
              />
              <span class="albumName">不出来</span>
              <span class="albumInfo">2013 &bull; Album</span>
            </article>
          </div>
        </section>
      </main>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- <script src="js/app.js"></script> -->
    <script src="js/switch.js"></script>
  </body>
</html>
